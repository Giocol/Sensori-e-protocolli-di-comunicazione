<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent">

  <!-- reveal.js base stylesheel. Don't remove nor edit this. -->
  <link rel="stylesheet" href="css/reveal.css">

  <!-- POuL theme for reveal.js -->
  <link rel="stylesheet" href="css/theme/poul.css" id="theme">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/hopscotch.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi)
                ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="content.md"
               data-charset="utf-8"
               data-separator="^\r?\n---\r?\n$"
               data-separator-vertical="^\r?\n----\r?\n$"
               data-separator-notes="^Notes:">
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    Reveal.initialize({
      controls: false,
      slideNumber: true,
      history: true,
      transition: 'none',
      pdfMaxPagesPerSlide: 1,
      markdown: {
        smartypants: true,
      },
      dependencies: [
        {
          src: 'plugin/markdown/marked.js',
          condition: function(){ return !!document.querySelector('[data-markdown]'); }
        },
        {
          src: 'plugin/markdown/markdown.js',
          condition: function() { return !!document.querySelector('[data-markdown]'); }
        },
        {
          src: 'plugin/highlight/highlight.js',
          async: true,
          callback: function() { hljs.initHighlightingOnLoad(); }
        },
        {
          src: 'plugin/notes/notes.js',
          async: true
        },
      ]
    });
  </script>
</body>
